name: Delete Custom Branch on Issue Close

on:
  issues:
    types: [closed]

permissions:
  contents: write  # âœ… ë¸Œëœì¹˜ ì‚­ì œë¥¼ ìœ„í•´ í•„ìš”

jobs:
  delete-custom-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Debug issue body
        run: |
          echo "### ISSUE BODY START ###"
          cat $GITHUB_EVENT_PATH | jq -r '.issue.body'
          echo "### ISSUE BODY END ###"

      - name: Extract branch name
        id: branch-input
        run: |
          BRANCH_NAME=$(jq -r '.issue.body' $GITHUB_EVENT_PATH | awk '
            /### ğŸŒ³ ë¸Œëœì¹˜ëª… \(Branch\)/ { getline; getline; print }
          ')

          if [[ -z "$BRANCH_NAME" ]]; then
            echo "ë¸Œëœì¹˜ëª…ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
            exit 1
          fi

          echo "Extracted branch name: $BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete branch
        run: |
          git push origin --delete "${{ steps.branch-input.outputs.branch }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… GitHub ì¸ì¦ì„ ìœ„í•´ í•„ìš”
